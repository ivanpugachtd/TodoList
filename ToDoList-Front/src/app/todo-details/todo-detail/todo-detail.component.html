<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <input type="hidden" name="TimeOfCreation" [value]="service.formData.TimeOfCreation">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-tasks"></i>
                </div>
            </div>
            <input type="text" name="TaskText" #TaskText="ngModel" [(ngModel)]="service.formData.TaskText" class="form-control" placeholder="Task text" maxlength=30 required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group" id="select2">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </div>
            </div>
            <select class="form-control" id="Priority"  name="Priority" #Priority="ngModel" [(ngModel)]="service.formData.Priority" required>
                <option [ngValue]="null" [disabled]="true">Select the priority of the task</option>
                <option *ngFor="let Priority of options" [value]="translateEnum(Priority)">{{Priority}}</option>
            </select>
        </div>
    </div>
    <div class="form-group custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="isComplete" #isComplete="ngModel" [(ngModel)]="service.formData.IsComplete" checked>
        <label class="custom-control-label" for="customSwitch1">Completed</label>
    </div>
    <div class="form-group" >
        <button class="btn btn-outline-dark btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-database" aria-hidden="true" id="button2"></i> Submit </button>
    </div>
      
</form>
